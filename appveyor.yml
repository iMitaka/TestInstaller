# AppVeyor CI build file, https://ci.appveyor.com/project/BarryThePenguin/sparkleshare

# Notes:
#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

# Don't edit manually! Use `build.bat version` command instead!
shallow_clone: true
# version: '1.0.{build}'
version: '1.0.3'

pull_requests:
  do_not_increment_build_number: true

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
# os: Default Azure

platform:
  - x86
  - x64

configuration:
  - Debug

#---------------------------------#
#       build configuration       #
#---------------------------------#

# to run your custom scripts instead of automatic MSBuild
before_build:
  - nuget restore HellowWorld.sln

after_build:
  - echo {version}
  - nuget pack HelloWorld.nuspec -version {version}
  - nuget pack HelloWorldx64.nuspec -version {version}
  - C:\projects\testinstaller\packages\squirrel.windows.1.7.9\tools\Squirrel.exe --releasify HelloWorld.{version}.nupkg --releaseDir ".\SquirrelReleases\x86"
  - C:\projects\testinstaller\packages\squirrel.windows.1.7.9\tools\Squirrel.exe --releasify HelloWorldx64.{version}.nupkg --releaseDir ".\SquirrelReleases\x64"


#---------------------------------#
#       tests configuration       #
#---------------------------------#

test: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: '.\SquirrelReleases\*'
    name: releases

